<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Puzzle Slider - Version 11</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Colorful Puzzle Slider</h1>
        <div id="game-controls">
            <button id="start-button"><i class="fas fa-play"></i> Start Game</button>
            <select id="difficulty">
                <option value="3">Easy (3x3)</option>
                <option value="4">Medium (4x4)</option>
                <option value="5">Hard (5x5)</option>
                <option value="6">Expert (6x6)</option>
            </select>
          <button id="theme-toggle"><i class="fas fa-sun"></i></button>
        </div>
        <div id="game-area">
            <div id="puzzle-container"></div>
            <div id="game-info">
                <p id="moves"><i class="fas fa-shoe-prints"></i> Moves: 0</p>
                <p id="timer"><i class="fas fa-clock"></i> Time: 00:00</p>
            </div>
        </div>
        <div id="message"></div>
        <div id="leaderboard">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>
    </div>
    <div id="confetti-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
