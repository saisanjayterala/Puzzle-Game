<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game - Version 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Puzzle Game</h1>
        <div id="timer">Time: 00:00</div>
        <div class="puzzle-board">
            <div class="puzzle-piece" draggable="true" id="piece1">1</div>
            <div class="puzzle-piece" draggable="true" id="piece2">2</div>
            <div class="puzzle-piece" draggable="true" id="piece3">3</div>
            <div class="puzzle-piece" draggable="true" id="piece4">4</div>
        </div>
        <div class="drop-zone">
            <div class="puzzle-slot" id="slot1"></div>
            <div class="puzzle-slot" id="slot2"></div>
            <div class="puzzle-slot" id="slot3"></div>
            <div class="puzzle-slot" id="slot4"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
